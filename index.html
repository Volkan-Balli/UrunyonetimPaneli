<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-xl font-bold text-center mb-6">Ürün Yönetim Paneli</h1>
        <h5 class="text-lg font-semibold mb-4">Yeni Ürün Ekle</h5>
        <form class="space-y-4">
            <div class="space-y-4">
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700">Ürün Adı:</label>
                    <input type="text" id="productName" name="productName"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700">Fiyat:</label>
                    <input type="number" id="productPrice" name="productPrice"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700">Miktar:</label>
                    <input type="number" id="miktar" name="productPrice"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Kaydet
            </button>
        </form>
        <h5 class="text-lg font-semibold mt-8 mb-4 text-center">Ürün Listesi</h5>
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ürün Adı
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fiyat
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Miktar
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">İşlemler
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            </tbody>
        </table>
    </div>
</body>

</html>
